<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- todo: fixup style.css-->
	</head>
	<body>
		<row>
		<aside id="sidebar" data-bind="css: {'col-md-3': sideMenuVisible(), closed:!sideMenuVisible()}" >
			<!-- no params needed for this one, maybe for others-->
			<!-- need to stick buttons in own div and make it pretty-->
			<div id="clickhere" data-bind="click: toggleSideMenu">click here to snap menu to side</div>
			<!-- this ui is still very ugly, will fix later-->
			<div id="updateplaces" class="search-button" data-bind="css: {hidden: showRefreshButton() != true}, click: searchMap">click here to search current map area</div>
			<div class="menu-content" data-bind="css: {visible: sideMenuVisible}">
				<div id="filter">Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></div>
				<ul data-bind="foreach: filteredPlaces" >
					<li data-bind="text: title, click:$parent.menuItemClick"></li>
					<!-- debug: when we click on the list entry, hide the pin, this will carry over to the search filter later-->
				</ul>
			</div>
		</aside>
		<div id="map-container" data-bind="css: {'col-md-12':!sideMenuVisible, 'col-md-9': sideMenuVisible}">
			<!-- ko stopBinding: true -->
			<div id="map" class="col-md-12"></div>	
			<!-- /ko -->
		</div>
		</row>
		<script src="js/libs/jQuery.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/libs/knockout-3.3.0.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/models/Categories.js"></script>
		<script src="js/models/Place.js"></script>
		<script src="js/viewmodels/Places.js"></script>
		<script src="js/app.js"></script>
		<script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSymxDERhA6QPPPs38eaI2LR10r9i-Exs&libraries=places,geometry&callback=initMap">
	    </script>
	</body>
</html>
