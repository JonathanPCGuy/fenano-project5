<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- todo: fixup style.css-->
	</head>
	<body>
		<row>
		<aside id="sidebar" class="closed">
			<div id="clickhere">click here to snap menu to side</div>
			<div class="menu-content">
				<div id="filter">Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></div>
				<ul data-bind="foreach: filteredPlaces" >
					<li data-bind="text: $parent.prettyPrint($data), click:$parent.menuItemClick"></li>
					<!-- debug: when we click on the list entry, hide the pin, this will carry over to the search filter later-->
				</ul>
			</div>
		</aside>
		<div id="map" class="col-md-12"></div>
		</row>
		<script src="js/jQuery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/placeOfInterests.js"></script>
		<script src="js/ajax.js"></script>
		<script src="js/categories.js"></script>
		<script src="js/app.js"></script>
		<script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSymxDERhA6QPPPs38eaI2LR10r9i-Exs&libraries=places,geometry&callback=initMap">
	    </script>
	</body>
</html>
